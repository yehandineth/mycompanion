<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Travel Companion</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body{
            text-align: center;
        }
        /* Some basic styling for demonstration purposes */
        #contactForm {
        background-color: none;
        max-width: 400px;
        margin: 0 auto;
        }
        #contactForm input,
        #contactForm textarea {
        width: 100%;
        background-color: none;
        margin-bottom: 15px;
        padding: 8px;
        }
        #contactForm button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        }
        #contactForm button:hover {
        background-color: #0056b3;
        }   
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="./image.webp" alt="TravelBloom Logo" class="logo">
            <span class="brand-name">TravelBloom</span>
        </div>
        <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
        </ul>
        <div class="search-container" style="opacity:0">
            <input type="text" class="search-input" placeholder="Enter a destination or keyword">
            <button class="search-btn">Search</button>
            <button class="clear-btn">Clear</button>
        </div>
    </nav>
    <div class="socials">
        <div class="line" id="line1">
        </div>
        <div class="line" id="line2">
        </div>
    </div>
    <h1>Contact Us</h1>
    <p>Feel free to contact us to know more about your conditions and for treatment methods.</p>

    <form id="contactForm">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" onclick="thankyou()">Submit</button>
    </form>
    <script>
        function thankyou(){
            alert('Thank you for contacting us!')
        }
    </script>
</body>
</html>
